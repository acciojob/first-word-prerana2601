<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Word Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Extract First Word</h1>
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" placeholder="Enter your string here">
        
        <button onclick="extractFirstWord()">Get First Word</button>
        
        <h2>Result:</h2>
        <p id="result">Please enter a string and click the button.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
